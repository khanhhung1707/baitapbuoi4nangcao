<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập buổi 4 nâng cao</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>Bài 1:</h2>
      <div class="form-group">
        <label for="">Nhập vào ngày tháng năm</label>
        <input
          type="text"
          name=""
          id="ngayTruocSau"
          class="form-control"
          placeholder=""
        />
      </div>
      <button class="btn btn-success" id="handleTinhNgayTruocSau">Tính</button>
      <div class="result__bai1 bg-danger text-white mt-3"></div>
    </div>
    <br /><br /><br />
    <div class="container">
      <h2>Bài 2:</h2>
      <div class="form-group">
        <label for="">Nhập vào ngày</label>
        <input
          type="text"
          name=""
          id="ngay"
          class="form-control"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="">Nhập vào tháng</label>
        <input
          type="text"
          name=""
          id="thang"
          class="form-control"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="">Nhập vào năm</label>
        <input
          type="text"
          name=""
          id="nam"
          class="form-control"
          placeholder=""
        />
      </div>

      <button class="btn btn-success" id="kiemTraSoNgay">Kiểm tra</button>
      <div class="result__bai2 bg-danger text-white mt-3"></div>
    </div>
    <br /><br /><br />
    <div class="container">
      <h2>Bài 3:</h2>
      <div class="form-group">
        <label for="">Nhập vào số nguyên</label>
        <input
          type="text"
          name=""
          id="soNguyen"
          class="form-control"
          placeholder=""
        />
      </div>
      <button class="btn btn-success" id="inCachDocSo">Cách đọc</button>
      <div class="result__bai3 bg-danger text-white mt-3"></div>
    </div>
    <br /><br /><br />
    <div class="container">
      <h2>Bài 4:</h2>
      <h3>
        Cho biết: tọa độ của trường là x:10,y:20 <br />
        tọa độ của sinh viên 1 là x:5,y:15 <br />
        tọa độ của sinh viên 2 là x:8,y:18 <br />
        tọa độ của sinh viên 3 là x:12,y:25 <br />
      </h3>
      <button class="btn btn-success" id="timSinhVienXaNhat">
        Tìm sinh viên xa nhất
      </button>
      <div class="result__bai4 bg-danger text-white mt-3"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- main js -->
    <script src="./js/main.js"></script>
  </body>
</html>
